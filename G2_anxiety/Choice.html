{{ block content }}

<div class="container box">

    <div class="row">
        <div class="col-md-12">
            <form id="choice_form">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accept" id="accept" value=1>
                    <label class="form-check-label" for="accept">
                        Accept
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accept" id="reject" value=0>
                    <label class="form-check-label" for="reject">
                        Reject
                    </label>
                </div>
            </form>
        </div>
    </div>

</div>

<div class="row">
    <br>
    <div class="col-md-10 text-end">
            <br>
        <button id="btn_submit" class="btn btn-outline-primary btn-lg">NEXT</button>
    </div>
</div>

{{ endblock }}
