{{ block title }}
Please answer the following questions
{{ endblock }}
{{ block content }}

<div class="container box">


<table class="table table-striped">
    <tr>
        <th></th>
<th style="width: 10%; text-align: center;">Very slightly or not at all</th>
<th style="width: 10%; text-align: center;"></th>
<th style="width: 10%; text-align: center;">Moderately</th>
<th style="width: 10%; text-align: center;"></th>
<th style="width: 10%; text-align: center;">Extremely</th>
    </tr>
    {{ for field in form }}
    <tr>
        <th >{{ field.label }}</th>
        {{ for option in field }}
        <td style="width: 10%; text-align: center;">{{ option }}</td>
        {{ endfor }}
    </tr>
    {{ endfor }}
</table>
</div>

<div class="row">
    <br>
    <div class="col-md-10 text-end">
        <br>
        <button id="btn_submit" class="btn btn-outline-primary btn-lg">Next</button>
    </div>
</div>

{{ endblock }}

{{ block styles }}

<link rel="stylesheet" href="{% static 'global/mystyle.css' %}" />

{{ endblock }}
